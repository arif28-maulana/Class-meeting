<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Bracket Pertandingan</title>
<style>
body {
    background: #000d1a;
    color: white;
    font-family: Arial;
    padding: 20px;
}
.box {
    padding: 10px;
    background: rgba(255,255,255,0.1);
    margin: 10px 0;
    border-radius: 10px;
}
h3 { margin: 5px 0; }
</style>
</head>

<body>

<h2>üèÜ Bracket Pertandingan</h2>

<div id="isi"></div>

<script>
function buatPair(arr) {
    let hasil = "";
    for (let i = 0; i < arr.length; i += 2) {
        let tim1 = arr[i]?.nama || "-";
        let tim2 = arr[i+1]?.nama || "Bye";
        hasil += `<div class='box'>${tim1} VS ${tim2}</div>`;
    }
    return hasil;
}

function load() {
    let data = JSON.parse(localStorage.getItem("bracket")) || {};
    let output = "";

    for (let lomba in data) {
        output += `<h3>${lomba}</h3>`;
        output += buatPair(data[lomba]);
    }

    document.getElementById("isi").innerHTML = output;
}

load();
</script>

</body>
</html>
