<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pendaftaran Class Meeting</title>

<!-- QRCode Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #001a33, #003366);
    font-family: Poppins, sans-serif;
    color: white;
}

h2 {
    text-align: center;
    padding-top: 20px;
    font-size: 30px;
    text-shadow: 0px 0px 10px #00eaff;
}

.card {
    width: 90%;
    max-width: 480px;
    margin: 30px auto;
    background: rgba(255,255,255,0.14);
    padding: 25px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 25px rgba(0,255,255,0.2);
}

input, select {
    width: 100%;
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: rgba(0,0,0,0.25);
    color: white;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 13px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    background: #00eaff;
    color: black;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.07);
    background: #0099bb;
}

#qrBox {
    padding: 20px;
    text-align: center;
    margin-top: 20px;
}
</style>
</head>

<body>
<h2>Pendaftaran Class Meeting</h2>

<div class="card">

    <label>Nama Lengkap:</label>
    <input id="nama">

    <label>Kelas:</label>
    <select id="kelas"><option>X</option></select>

    <label>Jurusan:</label>
    <select id="jurusan">
        <option>TKR 1</option><option>TKR 2</option>
        <option>TBSM 1</option><option>TBSM 2</option>
        <option>MP 1</option><option>MP 2</option>
        <option>KRIYA 1</option><option>KRIYA 2</option><option>KRIYA 3</option>
        <option>TAV 1</option><option>TAV 2</option>
    </select>

    <label>Jenis Kelamin:</label>
    <select id="jk">
        <option>Laki-Laki</option>
        <option>Perempuan</option>
    </select>

    <label>No HP:</label>
    <input id="hp">

    <label>Pilihan Lomba:</label>
    <select id="lomba">
        <option>Futsal Putra</option><option>Futsal Putri</option>
        <option>Voli Putra</option><option>Voli Putri</option>
        <option>E-Sport Mobile Legends</option>
        <option>Tower Jump</option>
        <option>Bulu Tangkis Putra</option><option>Bulu Tangkis Putri</option>
        <option>Tenis Meja Putra</option><option>Tenis Meja Putri</option>
        <option>Tarik Tambang Putra</option><option>Tarik Tambang Putri</option>
    </select>

    <button onclick="daftar()">Daftar Sekarang</button>
    <button onclick="location.href='admin.html'">Login Admin</button>

    <div id="qrBox"></div>
</div>

<script>
function daftar() {
    let data = {
        nama: nama.value,
        kelas: kelas.value,
        jurusan: jurusan.value,
        jk: jk.value,
        hp: hp.value,
        lomba: lomba.value
    };

    if (!data.nama || !data.hp) {
        alert("Nama & No HP wajib diisi!");
        return;
    }

    let db = JSON.parse(localStorage.getItem("pendaftaran")) || [];
    db.push(data);
    localStorage.setItem("pendaftaran", JSON.stringify(db));

    alert("Pendaftaran Berhasil!");

    let teksQR =
        `Nama: ${data.nama}\nKelas: ${data.kelas}\nJurusan: ${data.jurusan}\nLomba: ${data.lomba}\nHP: ${data.hp}`;

    qrBox.innerHTML = "<h3>QR Code Kamu:</h3>";
    new QRCode(qrBox, {
        text: teksQR,
        width: 180,
        height: 180
    });
}
</script>
</body>
</html>
